<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon >menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-content">
    <mat-sidenav #sidenav mode="push" [opened]="opened">
      <mat-nav-list>
        <a mat-list-item href="/">Home</a>
        <a mat-list-item href="/menu">Menu</a>
        <a mat-list-item href="/favorites">My favorite</a>
        <a mat-list-item href="/meal-generator">Random Meals</a>
       
      </mat-nav-list>
      <mat-nav-list>
        <mat-divider class="devider"></mat-divider>
        <a mat-list-item href="/about">About Me</a>
       
      </mat-nav-list>
 
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
