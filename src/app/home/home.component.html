<div class="home-container">
    <div class="card" *ngIf="images" >
      <p-galleria [value]="images" [autoPlay]="true" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="true" [showIndicatorsOnItem]="true" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px', 'margin-top':'2em' }"> 
        <ng-template pTemplate="item" let-item>
            <img [src]="item.itemImageSrc" style="width: 100%;" />
        </ng-template>
      
    </p-galleria>
    </div>
 
  </div>
