<div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ randomMeal?.strArea }}</mat-card-title>
        <mat-card-subtitle>{{ randomMeal?.strCategory }}</mat-card-subtitle>
        <img mat-card-sm-image [src]="randomMeal?.strMealThumb" alt="Meal Image">
      </mat-card-header>
      <mat-card-content>
        <p>{{ randomMeal?.strInstructions }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="saveToFavorite()">Save to Favorites</button>
      </mat-card-actions>
    </mat-card>
  
    <button mat-button color="primary" (click)="generateNewRandomMeal()">
      Generate New Random Meal
    </button>
  </div>
