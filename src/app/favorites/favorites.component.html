<div class="container">
    <ng-container *ngFor="let meal of favoriteMeals">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ meal.strMeal }}</mat-card-title>
            <mat-card-subtitle>{{ meal.size }}</mat-card-subtitle>
            <img mat-card-sm-image [src]="meal.strMealThumb" alt="{{ meal.strMeal }}" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <!-- Display additional content related to the meal -->
        </mat-card-content>
        <button mat-button color="warn" (click)="removeMealFromFavorites(meal)">
            Remove from Favorites
          </button>
      </mat-card>
    </ng-container>
  </div>
